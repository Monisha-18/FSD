<!DOCTYPE html>
 <html>
 <body>
 <script>
 var a = prompt("Enter string / Number");
 var b = parseInt(a),z=0;
if(b) {
  while(b>0)
   var r= b%10, z= z*10+r, b = Math.floor(b/10);
   document.write("Entered value :" + a + "<br>" + "Given Number In Reverse Order :" + z);
   }
 else {
  a = a.search(/[aeiou]/i);
 document.write("The First Occurrence Of Vowel is at :"+ (a+1));
}
 </script>
 </body>
 </html>
