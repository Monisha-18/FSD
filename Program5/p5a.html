<!DOCTYPE html>
<html>
<head>
<title>Text Growing and Shrinking</title>
<style>
    h2,#textDisplay{
        display: flex;
        justify-content: center;
        align-content: center;
    }
</style>
<script>
    var fontSize = 1; // Starting font size in pt
    var growing = true; // Initial state is growing
    function growAndShrinkText() {
        var textDisplay = document.getElementById('textDisplay');
        if (growing) {
            fontSize++;
            textDisplay.style.fontSize = fontSize + 'pt';
            textDisplay.innerText = 'TEXT-GROWING: ' + fontSize + "pt";
            textDisplay.style.color = 'red';
            if (fontSize === 50) {
                growing = false; // Switch to shrinking mode
            }
        } else {
            fontSize--;
            textDisplay.style.fontSize = fontSize + 'pt';
            textDisplay.innerText = 'TEXT SHRINKING: '+ fontSize + "pt";
            textDisplay.style.color = 'blue';
            if (fontSize === 5) {
                growing = true; // Switch back to growing mode
            }
        }
    }
    setInterval(growAndShrinkText, 100);
</script>
</head>
<body>
    <h2>Text Growing and Shrinking</h2>
    <p id="textDisplay"></p>
</body>
</html>
