<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolumn Layout with Overlapping Columns</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 590px; /* Adjust height as needed */
            padding: 20px;
            box-sizing: border-box;
        }

        .column {
            position: absolute;
            width: 30%; /* Adjust width as needed */
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            border-radius: 8px;
        }

        .column-1 {
            background-color: #44abf0; /* Blue */
            z-index: 1;
            left: 0;
        }

        .column-2 {
            background-color: #b98242; /* Red */
            z-index: 2;
            left: 20%; /* Adjust to control overlap */
        }

        .column-3 {
            background-color: #5fb228; /* Green */
            z-index: 3;
            left: 40%; /* Adjust to control overlap */
        }

        .column img {
            width: 100%;
            height: 400px;
            display: block;
            margin-top: 10px;
        }

        h2 {
            margin-top: 0;
        }
    </style>

<script>
var topIndex = 0;
function moveToTop(val) {
val.style.zIndex = ++topIndex;
}
</script>

</head>


<body>
    <center>
        <div class="container">
            <div class="column column-1" onmouseover="moveToTop(this)">
                <h2>KASHMIR</h2>
                <p>THE VALE OF KASHMIR</p>
                <img src="Image1.jpg" alt="Image 1">
            </div>
            <div class="column column-2" onmouseover="moveToTop(this)"">
                <h2>DARJEELING</h2>
                <p>Darjeeling Himalayan Railway</p>
                <img src="Image2.jpg" alt="Image 2">
            </div>
            <div class="column column-3" onmouseover="moveToTop(this)"">
                <h2>MUNNAR</h2>
                <p>Tea Plantations in Munnar</p>
                <img src="Image3.jpg" alt="Image 3">
            </div>
        </div>
    </center>
    
</body>
</html>
